<body>
    <div class="container">

        <div class="item header logo">
            <a class="home-link" href="../home.html"><img src="../logo.png" alt="logo" style="max-width:100%;"/></a>
        </div>

        <div class="item header nav">
            <div class="navbtn"><a class="nav-link" id="nav_letter" href="../letter.html">LETTER</a></div>
            <div class="active"><a class="nav-link" id="nav_gift" href="gift_send.html">GIFT</a></div>
            <div class="navbtn"><a class="nav-link" id="nav_manito" href="../Manito.html">MANITO</a></div>
        </div>

        <div class="item header info">
            <table class="user_info">
                <tr>
                    <td colspan="3" id="userID"></td>
                </tr>
                <tr>
                    <td style="cursor: pointer; background-color: #5e5aa4; color:white; font-size:18px" onclick="location.href='index.html'">Start Game</td>
                    <td>&nbsp;&nbsp;&nbsp;</td>
                    <td id="logoutbtn" style="cursor:pointer; color: #5e5aa4; font-size:18px">Log out</td>
                </tr>
            </table>
        </div>


        <div class="item sidebar">
             <div class="func">
                <button class="sidebarbtn on" onClick="location.href='gift_send.html'"><i class="fas fa-gift"></i>Send a gift</button>
            </div>
            <div class="func">
                <button class="sidebarbtn" onClick="location.href='gift_check.html'"><i class="fas fa-box-open"></i>Receive a gift</button>
            </div>
        </div>

        <div class="item main">                       
            <p class='product_name'>상품명</p>
            <table>
                <tr>
                    <td class='product_layout_left'>
                        <div class='product_img'>
                            <img src='https://cdn1.playskateshop.com/21151-large/vans-shoes-old-skool-platform-black-white.jpg'>
                        </div>
                    </td>
                    <td class='product_layout_right'>
                        <b style="font-size: 22px; color: royalblue">Check the information below one more time</b>   
                        &nbsp;
                        <div class="card">
                            <table class='gift_info'>
                                <tr>
                                    <td class='gift_attr'>Receiver</td>
                                    <td class='gift_value'>Green</td>
                                </tr>
                                <tr>
                                    <td class='gift_attr'>Address</td>
                                    <td class='gift_value'>daehyeon-dong, seodaemun-goo, Seoul</td>
                                </tr>
                                <tr>
                                    <td class='gift_attr'>Gift</td>
                                    <td class='gift_value'>상품명</td>
                                </tr>
                            </table>
                            <div class='product_price'>가격</div>
                            <div class='product_detail'>정보</div>
                        </div>
                        
                    </td>
                </tr>
            </table>
            <button class='product_buybtn'>BUY</button>
            
            <div id='pop'>
                <div>
                    Sorry. A problem occurs during paying process.<br>We will solve the problem if you write problem situation to us through <a href="qnaboard.html">QnA board</a>
                </div>
                <div>
                    <button id="close">X</button>
                </div>
            </div>
        </div>
    </div>

</body>
