        </div>

        <div class="item main">
            <div class="searcharea">
                <input class="search" type="text" placeholder="Search the gift">
                <button class="searchbtn"type="submit">Search</button>
            </div>

            <div class="tab">
                <button class="tablinks" onclick="location.href='gift_send.html'">Recommendation</button>

            <div class="brand_menu">

            </div>
            
        </div>
